<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let name = "Harry"
            console.log(name.length)
            console.log(name[0])
            console.log(name[1])

            let friend = 'Prakash'
            console.log(friend)

            // let myfriend = "Shubh' // Dont do this
            // console.log(myfriend)

            // Template literals
            let boy1 = "Pramod"
            let boy2 = "Nikhil"
            // Nikhil is a friend of Pramod
            let sentence1 = `boy2 is a friend of boy1`
            console.log(sentence1)
            let sentence = `${boy2} is a friend of ${boy1}`
            console.log(sentence)

            // Escape Sequence Characters
            let fruit1 = 'Bana\'na'
            console.log(fruit1)

            let fruit2 = "Bana\"na"
            console.log(fruit2)

            
            let fruit3 = "Bana\nna"
            console.log(fruit3)

            
            let fruit4 = "Bana\tna"
            console.log(fruit4)

            
            let fruit5 = "Bana\rna"
            console.log(fruit5)

    </script>
</body>
</html>
