<!-- 8. Write a Program in  JavaScript to find the reverse of a digit. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 123456789;
         let res=num.toString().split('').reverse().join('');
         console.log(res);
    </script>
</body>
</html>
