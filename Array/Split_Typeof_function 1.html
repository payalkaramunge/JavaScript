<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num="1,4,5,6";
        console.log( typeof num)
        
        let strarr = num.split(",");
        console.log(strarr)

        let newNum = 0;
        for(i = 0; i < strarr.length; i++)
        {
            newNum += Number(strarr[i]);
        }
        console.log("Sum", newNum);
      
        
        document.write("Your sum :- " + newNum)
    </script>
